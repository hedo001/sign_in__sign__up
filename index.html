<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="forms">
      <div class="forms__wraper">
        <form class="signin">
          <div class="signin header">
            <h2>SIGN IN</h2>
            <button>
              <img width="20px" src="./images/x_icon.svg" alt="quit" />
            </button>
          </div>
          <div class="signin__input">
            <input class="input__style" type="text" placeholder="Username" />
            <input
              class="input__style"
              type="password"
              placeholder="Password"
              autocomplete="off"
            />
            <div class="siginin__checkbox checkbox__style">
              <input type="checkbox" id="remember" />
              <label for="remember"> Remember me</label>
            </div>
            <input type="button" value="SIGN IN" />
            <div class="signin__links">
              <a href="#">Register</a>
              <a href="#"> Forget password?</a>
            </div>
          </div>
        </form>
        <form class="siginup">
          <div class="signup header">
            <h2>SIGN UP</h2>
            <button>
              <img width="20px" src="./images/x_icon.svg" alt="quit" />
            </button>
          </div>
          <div class="signup__input">
            <input class="input__style" type="text" placeholder="Username" />
            <input class="input__style" type="email" placeholder="Email" />
            <input
              class="input__style"
              type="password"
              placeholder="Password"
              autocomplete="off"
            />
            <input
              class="input__style"
              type="password"
              placeholder="Confirm Password"
              autocomplete="off"
            />
            <div class="siginup__checkbox checkbox__style">
              <input type="checkbox" id="accept" />
              <label for="accept"> I accept Terms and Conditions</label>
            </div>
            <input type="button" value="CREATE ACCOUNT" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
